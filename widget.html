<!-- uiView: index --><div ui-view="index" class="ng-scope"><div id="widget_container" so-resize="1" data-ng-style="{&#39;border-width&#39;: layoutVM.settingsModel.design.general.borderWidth+&#39;px&#39;,
                     &#39;border-radius&#39; : layoutVM.settingsModel.design.general.cornerRadius+&#39;px&#39;}" class="ng-scope" style="border-width: 1px; border-radius: 1px;"><!-- uiView: feed --><div id="contentSection" data-ui-view="feed" class="ng-scope"><div class="widget_feed ng-scope"><div id="header"><div id="widgetHeader" class="header ng-binding align_left" data-ng-class="layoutVM.headerAlign[ layoutVM.settingsModel.design.header.alignment ]" data-ng-show="layoutVM.settingsModel.settings.view.header.checked">My Updates</div></div><div id="noShoutOuts" class="no_shoutouts_container" data-ng-show="!feedVM.shoutOuts" style="height: 0px;"><div><div class="title"><div data-ng-show="layoutVM.viewMode == &#39;site&#39;" class="ng-binding">Great Things Are Happening</div><div data-ng-show="layoutVM.viewMode != &#39;site&#39;" class="ng-binding ng-hide"></div></div><div class="content"><div data-ng-show="layoutVM.viewMode == &#39;site&#39;" class="ng-binding">Sign up and be<br>the first to know</div><div data-ng-show="layoutVM.viewMode != &#39;site&#39;" class="ng-binding ng-hide">Create beautiful emails, updates, promotions and more in minutes.<br>Click Settings to get started.</div></div></div></div><div id="spinner" class="spinner ng-hide" data-ng-show="feedVM.config.fetchingData" style="height: 0px;"><img src="./loader-larger.gif"></div><ul id="shoutOutList" so-char-limit="" data-ng-show="feedVM.shoutOuts.length" class="ng-hide" style="height: 0px;"><!-- ngRepeat: shoutOut in feedVM.shoutOuts track by $index --><div id="spinnerOnLoad" class="spinner ng-hide" data-ng-show="feedVM.config.reloading"><img src="./loader-larger.gif"></div></ul></div></div><!-- uiView: subscription --><div id="subscriptionSection" data-ui-view="subscription" data-ng-show="layoutVM.settingsModel.settings.view.emailForm.checked" class="ng-scope"><div id="subscriptionForm" class="widget_subscription" confirmation="true"><form name="subscriptionForm" data-ng-submit="subscribe(input.userEmailAddress)" novalidate="" class="ng-pristine ng-valid"><div class="subscription_input"><div class="container"><div><input id="emailInput" type="email" name="email" autocomplete="off" data-ng-style="{&#39;border-radius&#39; : layoutVM.settingsModel.design.subscriptionForm.fieldCornerRadius+&#39;px&#39;}" data-ng-model="input.userEmailAddress" data-ng-pattern="/^[a-zA-Z0-9_\-+.]+@[a-zA-Z0-9_\-+]+\.[a-zA-Z0-9_\-+.]+$/" data-ng-focus="onUserInput()" placeholder="Email address" class="ng-pristine ng-valid ng-valid-email ng-valid-pattern" style="border-radius: 0px;"></div><div class="btn_container"><button type="submit" id="submitBtn" ladda="config.submitLoading" data-ng-style="{&#39;border-radius&#39; : layoutVM.settingsModel.design.subscriptionForm.btnCornerRadius+&#39;px&#39;}" class="ng-binding ladda-button" data-style="expand-right" style="border-radius: 0px;"><span class="ladda-label">Sign Up</span><span class="ladda-spinner"></span></button></div></div><div class="my_error"><span class="email_error ng-binding">Double check your email</span></div></div><div id="subscription_popup" class="popup_message" data-ng-class="{&#39;server_failure&#39;: config.subscriptionFailure}"><section class="popup_message"><div class="popup_message_container"><i class="fa fa-check" data-ng-show="!config.subscriptionFailure"></i> <i class="fa fa-frown-o ng-hide" data-ng-show="config.subscriptionFailure"></i> <span id="success_popup_messgae" data-ng-show="!config.subscriptionFailure" class="ng-binding">Thanks for subscribing</span> <span id="error_popup_messgae" data-ng-show="config.subscriptionFailure" class="ng-binding ng-hide">Something went wrong, please try again</span></div><button class="close_icon" data-ng-click="closePopup()"></button></section></div></form></div></div></div></div>
